name: Deploy to Server

on:
  push:
    branches:
      - main  # Запуск по пушу в ветку main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Подтягиваем код из репозитория для возможности отслеживания изменений

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.4  # Настраиваем SSH для подключения к серверу
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no -p 2222 root@${{ secrets.SERVER_IP }} '
          docker build -t telegram-bot:latest https://github.com/DryundeL/tg-bot.git#main &&
          cd /home/andrew/review-bot &&
          docker-compose down &&
          docker-compose up -d'
